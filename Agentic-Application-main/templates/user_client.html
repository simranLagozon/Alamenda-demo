*{
    margin:0;
    padding:0;
    box-sizing: border-box;
    font-family:"Poppins", serif;
}


:root {
    /* Dark theme colors */
    --text-color: #edf3ff;
    --subheading-color: #97a7ca;
    --placeholder-color: #c3cdde;
    --primary-color: #101623;
    --secondary-color: #283045;
    --secondary-hover-color: #333e58;
    --scrollbar-color: #626a7f;
        --sidebar-width: 250px;

        --text-color: #edf3ff;

        --secondary-hover-color: #333e58;
    
}

body {
    color: var(--text-color);
    background-color: var(--primary-color);
}

.container {
    padding: 32px 0 10px;
}

.container :where(.app-header, .section-selector, .suggestions, .prompt-wrapper, .disclaimer-text, .chat-results){
    margin: 0 auto;
    width: 100%;
    padding: 0 20px;
    max-width: 980px;
}
.prompt-wrapper{
  width: 100vw;
}

/* App header styling*/
.container .app-header{
    position: fixed;
    transform: translateX(25%);

}

.app-header .heading{
    font-size: 2.5rem;
    width: fit-content;
    background: linear-gradient(to right, #1d7efd, #8f6fff);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.app-header .sub-heading{
    font-size: 2.6rem;
    color: var(--subheading-color);
    margin-top: -5px;
}

/* Section selector styling */
.section-selector {
    margin-top: 4vh;
}

.section-dropdown {
    width: 100%;
    padding: 12px 16px;
    border-radius: 8px;
    background: var(--secondary-color);
    color: var(--text-color);
    border: none;
    font-size: 1rem;
    cursor: pointer;
    outline: none;
}

.section-dropdown option {
    background: var(--primary-color);
    color: var(--text-color);
}

/* Suggestion list stylings */
.container .suggestions{
    display: flex;
    gap: 15px;
    list-style: none;
    overflow-x: auto;
    scrollbar-width: none;
    padding-left: 0%;
    padding-bottom: 10px;
    position: fixed;
    transform: translate(27%, 58%);
}

.suggestions .suggestions-item {
    width: 228px;
    padding: 18px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    justify-content: space-between;
    align-items: flex-end;
    border-radius: 12px;
    background: var(--secondary-color);
    transition: 0.3s ease;
}

.suggestions .suggestions-item:hover {
    background: var(--secondary-hover-color);
}

.suggestions .suggestions-item .text{
    font-size: 1.2rem;
}


/* Prompt container stylings */
.prompt-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 16px 0;
    background: rgba(0, 0, 0, 0);
    z-index: 10;
}

.prompt-container :where(.prompt-wrapper, .prompt-form, .prompt-actions){
    display: flex;
    gap: 13px;
    height: 45px;
    align-items: center;
}

.prompt-wrapper .prompt-form {
    width: 100%;
    height: 100%;
    border-radius: 130px;
    background: var(--secondary-color);
}

.prompt-form .prompt-input {
    height: 100%;
    width: 100%;
    background: none;
    border: none;
    outline: none;
    color: var(--text-color);
    padding-left: 24px;
    font-size: 1rem;
}

.prompt-form .prompt-input::placeholder {
    color: var(--placeholder-color);
}

.prompt-wrapper button {
    width: 56px;
    height: 100%;
    border: none;
    cursor: pointer;
    border-radius: 50%;
    font-size: 1.4rem;
    color: var(--text-color);
    background: var(--secondary-color);
    transition: 0.3s ease;
}

.prompt-wrapper button:hover {
    background: var(--secondary-hover-color);
}

.prompt-form .prompt-actions{
    gap: 5px;
    margin-right: 7px;
}

.prompt-form .prompt-actions button {
    height: 45px;
    width: 45px;
}

.prompt-form #send-prompt-btn {
    color: #fff;
    background: #1d7efd;
    display: none;
}

.prompt-form .prompt-input:valid ~ .prompt-actions #send-prompt-btn {
    display: block;
}

.prompt-form #send-prompt-btn:hover {
    background: #0264e3;
}

.prompt-container .disclaimer-text {
    font-size: 0.8rem;
    color: var(--placeholder-color);
    margin-top: 8px;
    text-align: center;
}

/* Chat results styling */
.chat-results {
    margin-top: 2vh;
    margin-bottom: 15vh;
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-height: 36vh;

.chat-message {

/* Loading indicator */
.loading-indicator {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto; /* Centers horizontally */
    width: 100%; /* Ensures it takes the full width */
    height: 100vh; /* Centers vertically in the viewport */
}


.loading-indicator span {
    width: 10px;
    height: 10px;
    margin: 0 5px;
    background-color: var(--text-color);
    border-radius: 50%;
    animation: bounce 1.5s infinite ease-in-out;
}

.loading-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.loading-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

/* Table styling */
.result-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    border-radius: 8px;
    overflow: hidden;
}

.result-table th {

.result-table tr:nth-child(even) {

.result-table tr:hover {

.pagination-controls button {

.pagination-controls button:disabled {

.pagination-info {

    <script>
document.addEventListener("DOMContentLoaded", function () {
    // ✅ DOM Elements
    const sidebar = document.querySelector(".sidebar");
    const sidebarHeader = document.querySelector(".sidebar-header");
    const settingsLink = document.getElementById("settings-link");
    const settingsOptions = document.getElementById("settings-options");
    const allCheckbox = document.getElementById("option-all");
    const suggestionsList = document.getElementById("suggestions-list");
    const promptForm = document.getElementById("prompt-form");
    const promptInput = document.getElementById("prompt-input");
    const chatResults = document.getElementById("chat-results");
    const themeTogglerBtn = document.getElementById("theme-toggler-btn");
    const deleteChatsBtn = document.getElementById("new-chat-btn");
    const recordAudioBtn = document.getElementById("record-audio-btn");
    // Find your file upload button (add this near your other DOM element selections)
   // Remove any existing click handlers for the file button
    const addFileBtn = document.getElementById("add-file-btn");
    if (addFileBtn) {
        addFileBtn.addEventListener("click", function(e) {
            e.preventDefault();
            // No action needed since we're just showing the hover tooltip
        });
    }

    // ✅ Constants

    // const API_BASE_URL = "http://127.0.0.1:8000";
    const API_BASE_URL = "https://lz-agenticapplication-ggc6g4a5a0ckhkgm.centralindia-01.azurewebsites.net";
    let isSubmitting = false;
        // ✅ Add these at the top with your other constants
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    // ✅ Initialize App
    const urlParams = new URLSearchParams(window.location.search);
    const userName = urlParams.get("name");
    const userSection = urlParams.get("section");
    

    function setupEventListeners(){
        deleteChatsBtn.addEventListener("click", function () {
        chatResults.innerHTML = "";
    });
    }

    
    document.getElementById("option-all").checked = true;

    // Set greeting
    if (userName) {
        document.getElementById("greeting").textContent = `Hello, ${userName}`;
    }

    // ✅ Event Listeners
    // Sidebar Toggle
    if (sidebar && sidebarHeader) {
        sidebarHeader.addEventListener("click", () => sidebar.classList.toggle("collapsed"));
    }

    // Settings Dropdown
    if (settingsLink && settingsOptions) {
        settingsLink.addEventListener("click", function (e) {
            e.preventDefault();
            const rect = this.getBoundingClientRect();
            settingsOptions.style.display = "block";
            settingsOptions.style.top = `${rect.top - settingsOptions.offsetHeight - 10}px`;
            settingsOptions.style.left = `${rect.left}px`;
            settingsOptions.classList.toggle("show");
        });

        document.addEventListener("click", (e) => {
            if (!settingsLink.contains(e.target) && !settingsOptions.contains(e.target)) {
                settingsOptions.classList.remove("show");
                settingsOptions.style.display = "none";
            }
        });
    }

    // Settings Options Handling
    document.querySelectorAll('input[name="settings-option"]').forEach(option => {
        option.addEventListener("change", function() {
            if (this.checked) allCheckbox.checked = false;
        });
    });

    allCheckbox.addEventListener("change", function() {
        if (this.checked) {
            document.querySelectorAll('input[name="settings-option"]').forEach(option => {
                option.checked = false;
            });
        }
    });

    

    // Theme Toggler
    themeTogglerBtn.addEventListener("click", toggleTheme);
    // Audio Recording
    recordAudioBtn.addEventListener("click", toggleAudioRecording);
 

    // Form Submission
    promptForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!isSubmitting && promptInput.value.trim()) {
            await submitQuery(promptInput.value.trim());
        }
    });

    

    // ✅ Core Functions
    // Fetch Questions
    async function fetchQuestions(section) {
        try {
            const response = await fetch(`${API_BASE_URL}/get_questions/?subject=${section}`);
            const data = await response.json();
            displaySuggestions(data.questions || []);
        } catch (error) {
            console.error("Fetch questions error:", error);
            displaySuggestions([]);
        }
    }

    // Display Suggestions
    function displaySuggestions(questions) {
        suggestionsList.innerHTML = "";
        const colors = ["#1d7efd", "#28a745", "#ffc107", "#6f42c1", "#e91e63", 
        "#28a745", "#ffc107", "#6f42c1", "#e91e63", "red"]; 
        const icons = [
        'draw', 'lightbulb', 'explore', 'list', 'gesture',
        'rocket_launch', 'psychology', 'auto_awesome', 'hub', 'insights'
    ];

        questions.slice(0, 10).forEach((question, index) => {
            const li = document.createElement("li");
            li.className = "suggestions-item";
            li.innerHTML = `
                <p class="text">${question}</p>
                <span class="material-symbols-rounded" style="color: ${colors[index % colors.length]}">
                    ${icons[index % icons.length]}
                </span>
            `;
            li.addEventListener("click", () => {
                promptInput.value = question;
                promptInput.focus();
            });
            suggestionsList.appendChild(li);
        });
    }

    // Submit Query
    async function submitQuery(query) {
        isSubmitting = true;
        addMessageToChat("user", query);

        // Clear input field
        promptInput.value = "";

        // Show loading indicator
        showLoadingIndicator();
        
        try {
            const formData = new FormData();
            formData.append("section", userSection);
            formData.append("user_query", query);
            formData.append("example_question", "");
            
            // Get selected tools
            const tools = [];
            if (allCheckbox.checked) {
                tools.push("all");
            } else {
                document.querySelectorAll('input[name="settings-option"]:checked').forEach(option => {
                    tools.push(option.value);
                });
            }
  

             
           tools.forEach(tool => formData.append("tool_selected", tool));

            const response = await fetch(`${API_BASE_URL}/submit`, {
                method: "POST",
                body: formData,
                headers: { "Accept": "application/json" }
            });
            
            // removeLoadingIndicator();
        
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const data = await response.json();
            processResponse(data);
        } catch (error) {
            console.error("Submission error:", error);
            displayErrorMessage("Failed to process your request. Please try again.");
        } finally {
            removeLoadingIndicator();
            isSubmitting = false;
            promptInput.value = "";
        }
    }
     // Audio Recording Functions
     async function toggleAudioRecording() {
        

        if (!mediaRecorder) {
            // Start recording
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await transcribeAudio(audioBlob);
                    recordAudioBtn.classList.remove("recording");
                };
                
                mediaRecorder.start();
                recordAudioBtn.classList.add("recording");
            } catch (error) {
                console.error("Error accessing microphone:", error);
                alert("Could not access microphone. Please check permissions.");
            }
        } else {
            // Stop recording
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            mediaRecorder = null;
        }
    }

    async function transcribeAudio(audioBlob) {
        showLoadingIndicator();
        
        try {
            const formData = new FormData();
            formData.append("file", audioBlob, "recording.webm");
            
            const response = await fetch(`${API_BASE_URL}/transcribe-audio/`, {
                method: "POST",
                body: formData
            });
            
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const data = await response.json();
            promptInput.value = data.transcription;
            removeLoadingIndicator();
        } catch (error) {
            console.error("Transcription error:", error);
            displayErrorMessage("Failed to transcribe audio. Please try again.");
            
        }finally {
        removeLoadingIndicator();
        audioChunks = []; // Clear chunks after processing
    }
        
    }

    


    function formatLLMResponse(data) {
    const container = document.createElement("div");
    container.classList.add("search-result");

    // Remove "Search Results" if present
    data = data.replace(/^Search Results\s*/, "");

    // Extract sections dynamically
    const sourceMatch = data.match(/Source\s*:\s*([\s\S]*?)(Related Quer(y|ies):|$)/s);
    const relatedQueryMatch = data.match(/Related Quer(y|ies):\s*([\s\S]*?)(Source:|$)/s);

    let responseText = data.split(/Related Quer(y|ies):|Source:/)[0].trim(); // Extracts main response before "Related Query/Queries" or "Source"
    let sourceText = sourceMatch ? sourceMatch[1].trim() : "";
    let relatedQueriesText = relatedQueryMatch ? relatedQueryMatch[2].trim() : "";

    // Format bold text (convert **bold** to <strong>bold</strong>)
    responseText = responseText.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

    // Format main response
    if (responseText) {
        const responseDiv = document.createElement("div");
        responseDiv.classList.add("response-section");
        responseDiv.innerHTML = `<p>${responseText.replace(/\n/g, "<br>")}</p>`;
        container.appendChild(responseDiv);
    }

    // Format source section (Display Source First)
    if (sourceText) {
        const sourceDiv = document.createElement("div");
        sourceDiv.classList.add("source-section");
        sourceDiv.innerHTML = `<h3><strong>Source</strong></h3><p>${sourceText.replace(/\n/g, "<br>")}</p>`;
        container.appendChild(sourceDiv);
    }


 

    return container.innerHTML;
}

}

    // Table Handling
    function addTableToChat(tableHTML) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(tableHTML, "text/html");
        const table = doc.querySelector("table");
        

        if (!table) return;

        doc.querySelectorAll("style").forEach(el => el.remove());

        // Remove any auto-generated ID and class names (like T_bad56)
        table.removeAttribute("id");
        table.classList.add("result-table"); // Apply custom CSS class

        // Clean table
        table.querySelectorAll("th.blank, td.index_col").forEach(el => el.remove());
        
        table.querySelectorAll("th.row_heading").forEach(el => el.remove());
        
        // Create paginated table
        const rows = Array.from(table.querySelectorAll("tbody tr"));
        const rowsPerPage = 5;
        let currentPage = 1;

        const tableContainer = document.createElement("div");
        tableContainer.className = "table-container";
        
        const wrapper = document.createElement("div");
        wrapper.className = "table-wrapper";
        
        const pagination = document.createElement("div");
        pagination.className = "pagination-controls";
        
        const prevBtn = createPaginationButton("←", () => changePage(-1));
        const nextBtn = createPaginationButton("→", () => changePage(1));
        
        pagination.append(prevBtn, nextBtn);
        wrapper.append(table, pagination);
        tableContainer.append(wrapper);
        
        chatResults.appendChild(tableContainer);
        renderTable();

        function renderTable() {
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = "";
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            rows.slice(start, end).forEach(row => tbody.appendChild(row));
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = end >= rows.length;
            window.scrollTo(0, document.body.scrollHeight);
        }

        function changePage(delta) {
            currentPage += delta;
            renderTable();
        }
    }

            root.style.setProperty('--scrollbar-color', '#626a7f');
