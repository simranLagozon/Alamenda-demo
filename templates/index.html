<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightAgent.ai</title>

    <style>



:root {
  --primary-color: #000;
  --accent-color: #6e44ff;
  --bg-color: #f5f5f5;
  --text-color: #333;
  --gradient-1: linear-gradient(45deg, #6e44ff, #ff44e3);
  --gradient-2: linear-gradient(45deg, #44a7ff, #6e44ff);
}

:root[data-theme="dark"] {
  --primary-color: #fff;
  --accent-color: #8f6fff;
  --bg-color: #0a0a0a;
  --text-color: #f5f5f5;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  min-height: 100vh;
  overflow: hidden;
  transition: all 0.3s ease;
}


.logo {
  flex-shrink: 0;
}




/* Push brand-title to center */
.logo {
  flex: 0 0 auto;
}
.header-right {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.nav-links {
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  text-decoration: none;
  color: rgb(76, 76, 76);
  font-size: 18px;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: var(--accent-color);
}

.logo img{
  width: 182px;
}

.demo-btn{
  background-color: #007bff;
  color: white;
  padding: 10px 16px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;

}
.container {
  max-width: 1440px;
  margin: 0 auto;
  padding: 2rem;
  position: relative;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 4rem;
  padding: 1rem 2rem;
  backdrop-filter: blur(10px);
  border-radius: 16px;
  /* background: rgba(255, 255, 255, 0.05); */
  border: 1px solid rgba(255, 255, 255, 0.1);
  background-color: rgb(103 94 94 / 19%);
}



.header-text {
  font-size: 0.9rem;
  letter-spacing: 2px;
  opacity: 0;
  transform: translateY(20px);
  font-weight: 600;
}

.theme-toggle {
  cursor: pointer;
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: 30px;
  background: var(--gradient-1);
  color: white;
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.theme-toggle:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(110, 68, 255, 0.2);
}

main {
  position: relative;
  height: calc(100vh - 200px);
  display: flex;
  align-items: center;
}

.title {
  font-size: 8vw;
  font-weight: 900;
  line-height: 0.9;
  text-transform: uppercase;
  position: relative;
  z-index: 2;
}

/* Rotating Text Styling */
.rotating-text-container {
  display: inline-block;
  position: relative;
  height: 50px;
  top: 20px;
  vertical-align: bottom;
}

.rotating-text {
  perspective: 20000px;
  transform-style: preserve-3d;
  animation: rotateText 10s ease-in-out infinite;
}

.rotating-text div {
  position: absolute;
  color: white;
  height: 40px;
  width: max-content;
  padding: 10px 30px;
  margin: -30px 0;
  text-align: center;
  font-size: 40px;
  text-transform: uppercase;
  backface-visibility: hidden;
}

.rotating-text div:nth-child(1) {
  transform: rotateX(360deg) translateZ(40px);
}

.rotating-text div:nth-child(2) {
  transform: rotateX(270deg) translateZ(40px);
}

.rotating-text div:nth-child(3) {
  transform: rotateX(180deg) translateZ(40px);
}

.rotating-text div:nth-child(4) {
  transform: rotateX(90deg) translateZ(40px);
}

@keyframes rotateText {
  0% {
    transform: rotateX(0deg);
  }
  25% {
    transform: rotateX(90deg);
  }
  50% {
    transform: rotateX(180deg);
  }
  75% {
    transform: rotateX(270deg);
  }
  100% {
    transform: rotateX(360deg);
  }
}

.title .char {
  display: inline-block;
  opacity: 0;
  transform: translateY(100px);
}

.blob-container {
  position: absolute;
  top: 50%;
  right: 10%;
  transform: translateY(-50%);
  z-index: 1;
}

.blob {
  width: 500px;
  height: 500px;
  border-radius: 50%;
  position: absolute;
  filter: blur(60px);
  opacity: 0.6;
  mix-blend-mode: screen;
}

.blob-1 {
  background: var(--gradient-1);
  transform: translate(-50%, -50%) scale(0);
}

.blob-2 {
  background: var(--gradient-2);
  transform: translate(0, 0) scale(0);
}

.corner {
  position: absolute;
  font-size: 2rem;
  opacity: 0.3;
  color: var(--accent-color);
  transition: all 0.3s ease;
}

.corner:hover {
  opacity: 0.8;
  transform: scale(1.2);
}

.corner-tl { top: 20px; left: 20px; }
.corner-tr { top: 20px; right: 20px; }
.corner-bl { bottom: 20px; left: 20px; }
.corner-br { bottom: 20px; right: 20px; }


 .header {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 2rem;
  margin-bottom: 4rem;
  border-radius: 16px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  background-color: rgb(103 94 94 / 19%);
}

/* Center the brand title absolutely */


.brand-title {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.5rem;
  font-weight: 900;
  color: #16BFC5 ;
  white-space: nowrap;
  pointer-events: none; /* Let clicks pass through if needed */
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

/* Optional: prevent overlap on smaller screens */
@media (max-width: 768px) {
  .brand-title {
    font-size: 1.5rem;
  }
}
