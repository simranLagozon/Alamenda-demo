<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Modern Login Page | AsmrProg</title>
</head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

:root {
    /* Dark Theme Colors */
    --text-color: #edf3ff;
    --subheading-color: #97a7ca;
    --placeholder-color: #c3cdde;
    --primary-color: #101623;
    --secondary-color: #283045;
    --secondary-hover-color: #333e58;
    --scrollbar-color: #626a7f;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    background-color: var(--primary-color);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
}

.container {
    background-color: white;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
    text-align: center;
}

.container p {
    font-size: 14px;
    line-height: 20px;
    letter-spacing: 0.3px;
    color: #edf3ff;
    margin: 20px 0;
    font-size: larger;
}


.container a {
    color: black;
    font-size: 13px;
    text-decoration: none;
    margin: 15px 0 10px;
}

.container button {
    background-color: var(--secondary-hover-color);
    color: var(--text-color);
    font-size: 12px;
    padding: 10px 45px;
    border: 1px solid transparent;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
    transition: background 0.3s;
}

.container button.hidden {
    background-color: transparent;
    border-color: var(--text-color);
}

.container button:hover {
    background-color: var(--scrollbar-color);
}

.container form {
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    height: 100%;
}




.container input {
    background-color: #f0f0f0;;
    color: black;
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 13px;
    font-weight: bold;
    border-radius: 8px;
    width: 100%;
    outline: none;
}

.container input::placeholder {
    color: black;
}

.form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.sign-in {
    left: 0;
    width: 50%;
    z-index: 2;
}

.container.active .sign-in {
    transform: translateX(100%);

}

.container select {
    background-color: #f0f0f0;
    color: black;
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 13px;
    font-weight: bold;
    border-radius: 8px;
    width: 100%;
    outline: none;
    cursor: pointer;
}

/* Style the dropdown arrow */
.container select::-ms-expand {
    display: none;
}

.container select:hover {
    background-color: #e0e0e0;
}

/* Optional: Enhance appearance in Webkit browsers */
.container select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="black" d="M7 10l5 5 5-5z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 12px;
    padding-right: 30px;
}


.sign-up {
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

.container.active .sign-up {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: move 0.6s;
}

.form-container.sign-in h1 {
    color: #283045; /* Change this to any desired color */
}


@keyframes move {
    0%, 49.99% {
        opacity: 0;
        z-index: 1;
    }
    50%, 100% {
        opacity: 1;
        z-index: 5;
    }
}

.social-icons {
    margin: 20px 0;
}

.social-icons a {
    border: 1px solid var(--scrollbar-color);
    border-radius: 20%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 3px;
    width: 40px;
    height: 40px;
    color: black;
    transition: background 0.3s;
}

.social-icons a:hover {
    background-color: var(--secondary-hover-color);
}

.toggle-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: all 0.6s ease-in-out;
    border-radius: 150px 0 0 100px;
    z-index: 1000;
}

.container.active .toggle-container {
    transform: translateX(-100%);
    border-radius: 0 150px 100px 0;
}

.toggle {
    background-color:linear-gradient(to right, #1d7efd, #8f6fff);
    height: 100%;
    background:linear-gradient(to right, #1d7efd, #8f6fff);
    color: var(--text-color);
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.container.active .toggle {
    transform: translateX(50%);
}

.toggle-panel {
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 30px;
    text-align: center;
    top: 0;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.toggle-left {
    transform: translateX(-200%);
}

.container.active .toggle-left {
    transform: translateX(0);
}

.toggle-right {
    right: 0;
    transform: translateX(0);
}

.container.active .toggle-right {
    transform: translateX(200%);
}

.back-button {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    background: #f0f0f0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    gap: 5px;
}

.back-button:hover {
    background: #e0e0e0;
}

</style>

<body>
    <!-- Back button in top-right corner -->
    <button class="back-button" onclick="history.back()" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <i class="fa-solid fa-arrow-left"></i> Back
    </button>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="/login" method="POST">
                <h1>Sign In</h1>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>

                <select name="section" id="section-dropdown" required>
                    <option value="" disabled selected>Select Section</option>
                    <option value="Regulatory">Regulatory Tracking</option>
                    <option value="Audit">Audit Tracking</option>

                </select>

                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

    <script>const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });</script>

<script>
    document.getElementById("signin-btn").addEventListener("click", async function (event) {
        event.preventDefault(); // Prevent default form submission

        const form = document.querySelector('.sign-in form'); // Get form element
        const emailInput = document.querySelector('.sign-in input[type="email"]').value.trim();
        const passwordInput = document.querySelector('.sign-in input[type="password"]').value.trim();
        const nameInput = document.querySelector('.sign-in input[type="text"]').value.trim();
        console.log(nameInput);
        const sectionDropdown = document.querySelector('.sign-in select').value; // Get selected section

        // Validation
        if (!emailInput) {
            alert("Please enter your email before signing in!");
            return;
        }
        if (!passwordInput) {
            alert("Please enter your password before signing in!");
            return;
        }
        if (!nameInput) {
            alert("Please enter your name before signing in!");
            return;
        }
        if (!sectionDropdown) {
            alert("Please select a section before signing in!");
            return;
        }

        const formData = new FormData(form); // Create FormData object

        try {
            const response = await fetch("/login", {
                method: "POST",
                body: formData
            });

            if (response.redirected) {
                // Redirect user after successful login
                // Append name and section as URL parameters
                window.location.href = `/user_more?name=${encodeURIComponent(nameInput)}&section=${encodeURIComponent(sectionDropdown)}`;
            } else {
                const data = await response.json();
                alert(data.detail); // Show error message from backend
            }
        } catch (error) {
            console.error("Error during login:", error);
            alert("Something went wrong. Please try again.");
        }
    });
    </script>


</body>

</html>
